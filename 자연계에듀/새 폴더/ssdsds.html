    <script type="text/javascript">
      //재생할 미디어 컨텐츠 경로(File URL) 설정
      //http://서비스도메인명/게시지점/폴더명/파일명
      var fileURL = 'http://vod.eton-school.com/jayeongye/science/knj/19/817/01.mp4';
      var prefix = 'http://vod.eton-school.com';
      if (fileURL.indexOf(prefix) == 0) {
        var path = fileURL.substring(prefix.length);
        path = path.replace('//', '/');
      }
        fileURL = prefix + path;
  
      var player;
      $(document).ready(function() {
        $(window).resize();
        player = new NPlayer("video", {
          controlBox : "nplayer_control.html",
          visible : false,
          mode : "html5"
        //autoplay: false
        });
        initNPlayerUI(player);
  
        player.bindEvent("Ready", function() {
          setSecurePage(false);
          proxy_init(function() {
            //1. video start set
            setPlayerStart(true);
            //2. nplayer instance set     
            setNPlayer(player);
            //4. media info set
  
            mygentAuthCall(function(genkey) {
              setMediaInfo(fileURL, genkey);
  
              url = getMediaURL(false);
              player.open({
                "URL" : encodeURI(url)
              });
            }, '/v2skpdovNkBPkfx2yd10nKULKVu9PIGGAgosraNn+SIhoAfD5HzYB5GFP9obfR7k3Bzw74atvcXJLF4+rpMmwPvvG28H6/6xAJ5DcP4q9SqPoXvYcbbYEVikEOXVt2TirQE0jsSy8Pp0eRfnuKpUfewI0PjkgyaObzDA6IXg/7kb8tjaYdt0B8o3BA8ntq+wmXkPW9RcDIfrvodPEscDW9tX2tleT1qYXk=');
  
          }, indicateInstall, indicateUpdate);
        });
  
        player.bindEvent("OpenStateChanged", function(state) {
          switch (state) {
          case NPlayer.OpenState.Opened:
            player.setVisible(true);
            starthtml5State();
            break;
          case NPlayer.OpenState.Closed:
            Stophtml5State(NPlayer.OpenState.Closed);
            break;
          }
        });
        player.bindEvent("PlayStateChanged", function(state) {
          switch (state) {
          case NPlayer.PlayState.Playing:
            player.setVisible(true);
            break;
  
          case NPlayer.PlayState.Stopped:
            player.setVisible(false);
            break;
  
          case NPlayer.PlayState.Paused:
            player.setVisible(true);
            break;
          }
        });
  
        player.bindEvent("Error", function(ec) {
          $("#video").css("background-image", "block");
          callErrorState();
        });
  
        player.bindEvent("PlaybackCompleted", function() {
          Stophtml5State(NPlayer.OpenState.Closed);
        });
  
        player.bindEvent("PlaybackPositionChanging", function(time) {
          //alert("time: " +time); 
        });
  
      });
  
      $(window).resize(function() {
        var container = $("#container");
        if (player && !!player.getFullscreen()) {
          console.log("Resize for fullscreem");
          $("#video").height($(window).height() - $(".wrapper_foot").height());
        } else {
          console.log("Resize for normal screem");
          $("#video").height($(container).height() - $(".wrapper_foot").height());
        }
      });
    </script>
